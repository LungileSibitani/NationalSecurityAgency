<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fff3e0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #1565c0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .button-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #1976d2;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Welcome to our web app.</p>
        <a class="button-link" href="start.jsp">Click here to start</a>
    </div>
</body>
</html>
